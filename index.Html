<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <link rel="stylesheet" href="Table-Generator">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
   

        <h2 class="d-flex justify-content-center mt-4">Table Generator</h2>
        <div class="container d-flex justify-content-center mt-4">
            <div class="row">
                <div>
                    <label for="table">Enter Number</label>
                    <input type="number" name="table" id="table" placeholder="Number" class="form-control p-2">
                </div>

                <div>
                    <label for="limit">Enter Limit</label>
                    <input type="number" name="limit" id="limit" placeholder="Limit" class="form-control p-2">
                </div>
                <div>
                    <button class="btn btn-success mt-4" onclick="generateTable();" >Generate Table</button>
                </div>
            </div>
        </div>

        <div class="container mt-4 d-flex justify-content-center">
            <div class="row">
                <div class="printTable col-12"></div>
            </div>
        </div>



   
       
   


    <script src="index.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
